<div *ngIf="candidates">
  <div class="row" id="scroll-div">
    <div class="col-lg-12" *ngFor="let candidate of candidates">
      <div class="card" >
        <div class="card-block">
          <div class="row">
            <div class="col-lg-2">
              <img class="card-img-top" src="{{candidate.picture.large}}">
            </div>
            <div class="col-lg-10">
              <h4 class="card-title">{{buildName(candidate.name)}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
