<div class="container-fluid">
  <div class="row justify-content-center scroll-div">
    <div class="col-lg-8">
      <h4 class="text-center">Candidates Per Gender</h4>
      <app-gender-chart [candidates]="candidates"></app-gender-chart>
    </div>
    <div class="col-lg-10">
      <h4 class="text-center">Candidates Per Gender and Nationality</h4>
      <app-nationalities-chart [candidates]="candidates"></app-nationalities-chart>
    </div>
    <div class="col-lg-10">
      <h4 class="text-center">Candidates Per Gender and Age</h4>
      <app-ages-chart [candidates]="candidates"></app-ages-chart>
    </div>
  </div>
</div>
